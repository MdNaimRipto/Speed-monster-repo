<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Monster</title>
  <!-- Bootstrap cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <!-- Css cdn link -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg nav-container">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold text-light" href="#">Speed Monster</a>
        <button class="navbar-toggler w-25" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active fw-semibold text-light" aria-current="page" href="#">Home</a>
            <a class="nav-link fw-semibold text-light" href="#">Blogs</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="title"><img src="images/logo.png" /></h1>
    <div id="show-time">0 seconds</div>

    <div class="box-container">
      <div id="question"></div>

      <div id="display" class="inactive"></div>

      <div class="buttons">
        <button id="start">START</button>
      </div>

      <div class="divider-container">
        <div class="line"></div>
        <h1 class="title2">History</h1>
        <div class="line"></div>
      </div>
      <div id="histories"></div>
    </div>

    <div id="countdown"></div>
    <div id="modal-background" class="hidden"></div>
    <div id="result" class="hidden"></div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/history.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
